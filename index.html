<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile-Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Raleway:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="card">

    <div class="color">

    </div>
    <div class="profile">
      <img class="profile-img" src="image-victor.jpg" alt="profile-img">
      <h1>Victor Crest <span>26</span></h1><br>
      <h2>London</h2><br>
    </div>
    <hr>
    <ul class="followers">
      <li class="value">80K</li>
      <li class="type">Followers</li>
    </ul>

    <ul class="likes">
      <li class="value">803K</li>
      <li class="type">Likes</li>
    </ul>

    <ul class="photos">
      <li class="value">1.4K</li>
      <li class="type">Photos</li>
    </ul>







  </div>


</body>

</html>
